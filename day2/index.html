<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Site for Fashion, Electronics, Home & More | Meesho</title>
    <link rel="icon" href="./Meesho-682x435.avif">
    <link rel="stylesheet" href="index.css">
    <!--font awesome-->

</head>

<body>
    <header class="header">
        <div class="headerLeft">
            <div class="logocontainer">
                <img src="logo.png" />

            </div>
            <!---seach box-->

            <div class="searchInputcontainer">
                <div class="searchIcon">
                    <img src="./search icon.png">
                </div>
                <form action="" id="inputform">
                    <input type=" placeholder" placeholder="Try Saree, Kurti or Search by Product Code" class="inputsearch">
                </form>
                <div class="inputClosesearch">
                    <i class="fa-solid fa-xmark" id="closeSearch"></i>
                </div>
                <div class="searchRecentModal">
                    <h4>Popular Search</h4>
                    <div class="listofRecent">
                        <div class="recentItem">
                            <div class="recentIcon">
                                <img src="./recent.png">
                            </div>

                        </div>

                    </div>
                </div>

            </div>

        </div>
        <div class="headerRight">
            <div class="downloadcontainer">
                <div class="mobileIcon">
                    <img src="/mobile out.png">
                </div>
                <p>downlodeApp</p>
            </div>

        </div>
        <div class="bacomeseleerContainer">
            <p>BecomeaSupplier</p>
        </div>
        <div class="Newsroom">

            <p>Newsroom</p>
        </div>
        <div class="profileAndCart">
            <div class="porfilecontainer">
                <div class="profileIcon">
                    <img src="/profile icon.png" alt="">
                </div>
                <p>Profile</p>
            </div>
        </div>
        <div class="cartcontainer">
            <div class="CartIcon">
                <img src="./cart.png" alt="">
            </div>
            <p>Cart</p>
        </div>
        </div>
        </div>
        </div>
    </header>
    <!--navigation-->
    <nav>
        <ul>
            <li>Women Ethnic
                <div class="subMenu"></div>
            </li>
            <li>Women Western</li>
            <li>Men</li>
            <li>Kids</li>
            <li>Home & Kitchen</li>
            <li>Jewellery & Accessoriesr</li>
            <li>Bags & Footwear</li>
            <li>Electronics</li>

        </ul>


    </nav>
    <script src="index.js"></script>
</body>

</html>
